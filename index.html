<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back-pick-one">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="card">
    <div class="card-head">
      <div class="img-top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
    </div>
    
    <div class="card-body">
      <div class="prof-img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
      <div class="line"></div>
    </div>

    <div class="card-footer">
      <div class="stats">
        <div class="stat-followers">
          <p>80K</p>
          <h3>Followers</h3>
        </div>
        <div class="stat-likes">
          <p>803K</p>
          <h3>Likes</h3>
        </div>
        <div class="stats-photos">
          <p>1.4K</p>
          <h3>Photos</h3>
        </div>
      </div>
    </div>
  </div>  
  
  <div class="back-pick-two">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
</body>
</html>
